	<script type="text/javascript">
						var clipboard = new Clipboard('.button');

	                      var boxes = $("input:checkbox");
	                      $("input:checkbox").on("change", function () {
	                          var theArray = new Array();
	                          for (var i = 0; i < boxes.length; i++) {
	                              var box = boxes[i];
	                              if ($(box).prop('checked')) {
	                                  theArray[theArray.length] = $(box).val();
	                              }
	                          }
														$('#text-copy').css('background-color', '#ffdb4d');
	                          showValues(theArray);
	                      });

	                      var showValues = function (array) {
	                          var text = "";
	                          if (array.length == 0){
															text += "Ни один чекбокс не выбран";
															$('#text-copy').css('background-color', '#f2f2f2');
														}
	                          for (var i = 0; i < array.length; i++) {
	                              text += "* " + array[i] + " <br />";
	                          }
	                          $(".values").html(text);
	                      }

												$('#restart-page').click(function() {
												   location.reload();
												});
